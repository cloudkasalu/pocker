<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link href="css/style.css" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>
    <main id="authPage">
        <section class="auth-page-image">
            <div class="image-container">
                <img src="https://img.freepik.com/premium-photo/funny-guys-play-cards-home-together_99043-4773.jpg?w=740" alt="">
            </div>
        </section>
        <section class="auth-page-form">
            <form action="login" method="post">
                <div class="form-header">
                    <h2>Welcome Back, Login Injuka</h2>
                </div>
                <input type="text" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password" >
                <button class="btn-primary">Login</button>

                <div class="options">
                    <span>Or login with</span>

                    <div class="social-icons">
                        <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M3.064 7.51A9.996 9.996 0 0 1 12 2c2.695 0 4.959.991 6.69 2.605l-2.867 2.868C14.786 6.482 13.468 5.977 12 5.977c-2.605 0-4.81 1.76-5.595 4.123c-.2.6-.314 1.24-.314 1.9c0 .66.114 1.3.314 1.9c.786 2.364 2.99 4.123 5.595 4.123c1.345 0 2.49-.355 3.386-.955a4.6 4.6 0 0 0 1.996-3.018H12v-3.868h9.418c.118.654.182 1.336.182 2.045c0 3.046-1.09 5.61-2.982 7.35C16.964 21.105 14.7 22 12 22A9.996 9.996 0 0 1 2 12c0-1.614.386-3.14 1.064-4.49Z"/></svg></div>
                        <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M15.12 5.32H17V2.14A26.11 26.11 0 0 0 14.26 2c-2.72 0-4.58 1.66-4.58 4.7v2.62H6.61v3.56h3.07V22h3.68v-9.12h3.06l.46-3.56h-3.52V7.05c0-1.05.28-1.73 1.76-1.73Z"/></svg></div>
                    </div>
                </div>
            </form>
            <div class="alt-auth">
                <span>Don't Have an Account <a href="signup.html"> Sign Up</a></span>
            </div>
        </section>
    </main>
</body>
</html>
